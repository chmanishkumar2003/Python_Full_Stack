<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .error {
      color: #ff4c4c;
    }
    .success {
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration</h2>
    <form id="studentForm">
      <label>First Name</label>
      <input type="text" id="First_name" required />

      <label>Last Name</label>
      <input type="text" id="Last_name" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Phone</label>
      <input type="text" id="Phone" maxlength="10" required />

      <label>Date of Birth</label>
      <input type="date" id="dob" required />

      <label>Enrolment Date</label>
      <input type="date" id="enrolment_date" required />

      <label>Status</label>
      <select id="status" required>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="alumni">Alumni</option>
      </select>

      <button type="submit">Submit</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const studentData = {
        First_name: document.getElementById("First_name").value,
        Last_name: document.getElementById("Last_name").value,
        email: document.getElementById("email").value,
        Phone: document.getElementById("Phone").value,
        dob: document.getElementById("dob").value,
        enrolment_date: document.getElementById("enrolment_date").value,
        status: document.getElementById("status").value
      };

      const messageBox = document.getElementById("message");
      messageBox.textContent = "⏳ Submitting...";
      messageBox.className = "message";

      try {
        const response = await fetch("http://127.0.0.1:8000/students/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(studentData)
        });

        const result = await response.json();

        if (response.ok) {
          messageBox.textContent = "✅ Student added successfully!";
          messageBox.className = "message success";
          document.getElementById("studentForm").reset();
        } else {
          messageBox.textContent = "❌ Error: " + (result.detail || "Failed to add student");
          messageBox.className = "message error";
        }
      } catch (error) {
        messageBox.textContent = "⚠️ Connection error: " + error.message;
        messageBox.className = "message error";
      }
    });
  </script>
</body>
</html>
